<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page not found</title>
    <link rel="stylesheet" href="scss/style.css">
</head>
<body class="error-page">
    <main class="error">
        <p class="error__code">404</p>
        <h1 class="error__title">Page not found</h1>
        <p class="error__text">
            The page you're looking for either never existed or has been moved. Check the URL or head back to the homepage.
        </p>
        <div class="error__actions">
            <a class="error__button error__button--primary" href="index.html">Back to homepage</a>
            <a class="error__button error__button--ghost" href="mailto:support@vping.com">Report an issue</a>
        </div>
    </main>
</body>
</html>
